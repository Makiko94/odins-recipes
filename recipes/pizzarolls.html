<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Pizza Rolls</title>
</head>
<body>
    <h1>Odin's Pizza Rolls</h1>

    <img src="../images/pizzarolls.jpg" alt="Cooked Pizzarolls">

    <p>The lazy and easy dinner everyone loves. Pizzarolls! Best served with ranch.</p>

    <h3>Ingredients</h3>
    <ul>
        <li>Pizza Rolls</li>
        <li>Ranch</li>
    </ul>

    <h3>Directions</h3>
    <ol>
        <li>Preheat oven to 425 degrees.</li>
        <li>Once preheated, add pizza rolls on baking sheet to oven.</li>
        <li>Cook for 12-15 minutes.</li>
        <li>Serve with ranch.</li>
    </ol>
</body>
</html>
